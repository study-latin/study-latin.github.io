<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <title>Flashcards | Study Latin</title>
    </head>
    <body>
        <div id="menu">
            <div id="menu-icon">
                <span class="menu-icon-line top"></span>
                <span class="menu-icon-line middle"></span>
                <span class="menu-icon-line bottom"></span>
            </div>
            <div id="menu-content">
                <a href="../" class="menu-item">Home</a>
                <a href="" class="menu-item">Flashcards</a>
                <a href="../tables" class="menu-item">Tables</a>
            </div>
        </div>
        <header>
            <a href="../" id="title">Study Latin</a>
        </header>
        <main>
            <select id="set-select">
                <option value="" disabled selected>Select a flashcard set</option>
            </select>
            <div id="flashcard">
                <p id="flashcard-text"></p>
            </div>
            <div id="flashcard-buttons">
                <button id="unknown" title="You don't know this card">
                    <svg viewBox="-36.5 -36.5 173 173">
                        <line x1="0" y1="0" x2="100" y2="100"/>
                        <line x1="100" y1="0" x2="0" y2="100"/>
                    </svg>
                </button>
                <button id="known" title="You know this card">
                    <svg viewBox="-36.5 -36.5 173 173">
                        <line x1="0" y1="65" x2="40" y2="95"/>
                        <line x1="40" y1="95" x2="100" y2="15"/>
                    </svg>
                </button>
                <button id="restart" title="Restart flashcards">
                    <svg viewBox="-23 -17 150 134">
                        <path d="M 50 100 A 50 50 0 1 1 99.240 58.682"/>
                        <polyline points="119.240,38.682 99.240,58.682 79.240,38.682"/>
                    </svg>
                </button>
            </div>
        </main>
        <footer>
            <p>Suggestions/bug reports <a href="mailto:studylatin1@gmail.com">here</a></p>
        </footer>
        <script src="../custom-elements.js"></script>
        <script src="sets.js"></script>
        <script src="script.js"></script>
    </body>
</html>
