<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <title>Flashcards | Study Latin</title>
    </head>
    <body>
        <header>
            <div id="menu">
                <div id="menu-icon">
                    <span class="menu-icon-line top"></span>
                    <span class="menu-icon-line middle"></span>
                    <span class="menu-icon-line bottom"></span>
                </div>
                <div id="menu-content">
                    <a href="../" class="menu-item">Home</a>
                    <a href="" class="menu-item">Flashcards</a>
                    <a href="../tables" class="menu-item">Tables</a>
                </div>
            </div>
            <a href="../" id="title">Study Latin</a>
        </header>
        <main>
            <select id="set-select">
                <option value="" disabled selected>Select a flashcard set</option>
            </select>
            <div id="flashcard">
                <p id="flashcard-text"></p>
            </div>
            <div id="known-selection">
                <button id="unknown">
                    <svg viewBox="-36.5 -36.5 173 173">
                        <line x1="0" y1="0" x2="100" y2="100" stroke="var(--bad)" stroke-width="12" stroke-linecap="round"/>
                        <line x1="100" y1="0" x2="0" y2="100" stroke="var(--bad)" stroke-width="12" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="known">
                    <svg viewBox="-36.5 -36.5 173 173">
                        <line x1="0" y1="65" x2="40" y2="95" stroke="var(--good)" stroke-width="12" stroke-linecap="round"/>
                        <line x1="40" y1="95" x2="100" y2="15" stroke="var(--good)" stroke-width="12" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <button id="restart">
                <svg viewBox="-23 -17 150 134">
                    <path d="M 50 100 A 50 50 0 1 1 99.240 58.682" fill="none" stroke="var(--text-light)" stroke-width="12" stroke-linecap="round"/>
                    <polyline points="119.240,38.682 99.240,58.682 79.240,38.682" fill="none" stroke="var(--text-light)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </main>
        <footer>
            <p>Suggestions/bug reports <a href="mailto:studylatin1@gmail.com">here</a></p>
        </footer>
        <script src="../custom-elements.js"></script>
        <script src="sets.js"></script>
        <script src="script.js"></script>
    </body>
</html>
