<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <title>Tables | Study Latin</title>
    </head>
    <body>
        <div id="menu">
            <div id="menu-icon">
                <span class="menu-icon-line top"></span>
                <span class="menu-icon-line middle"></span>
                <span class="menu-icon-line bottom"></span>
            </div>
            <div id="menu-content">
                <a href="../" class="menu-item">Home</a>
                <a href="" class="menu-item">Flashcards</a>
                <a href="../tables" class="menu-item">Tables</a>
            </div>
        </div>
        <header>
            <a href="../" id="title">Study Latin</a>
        </header>
        <main id="main">
            <select id="table-select">
                <option value="" disabled selected>Select a table</option>
            </select>
            <select id="order-select">
                <option value="row" selected>By row</option>
                <option value="column">By column</option>
            </select>
            <label>Use macrons<custom-toggle id="use-macrons" checked></custom-toggle></label>
            <label>Use hints<custom-toggle id="use-hints"></custom-toggle></label>
            <div id="main-inputs-container">
                <table id="input-table"></table>
                <div id="special-character-buttons-container"></div>
            </div>
        </main>
        <footer>
            <p>Suggestions/bug reports <a href="mailto:studylatin1@gmail.com">here</a></p>
        </footer>
        <script src="../custom-elements.js"></script>
        <script src="tables.js"></script>
        <script src="script.js"></script>
    </body>
</html>
