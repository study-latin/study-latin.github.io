<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Latin Tables</title>
    </head>
    <body>
        <header>
            <h1>Latin Tables</h1>
        </header>
        <main id="main">
            <select id="table-select">
                <option value="" disabled selected>Select a table</option>
            </select>
            <select id="order-select">
                <option value="row" selected>By row</option>
                <option value="column">By column</option>
            </select>
            <label>Use macrons<span class="toggle"><input id="use-macrons" type="checkbox" checked></span></label>
            <div id="main-inputs-container">
                <table id="input-table"></table>
                <div id="special-character-buttons-container"></div>
            </div>
        </main>
        <script type="module" src="script.js"></script>
    </body>
</html>
